<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<h2>Add Employees</h2>
<hr>
<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />
    First Name: <input type="text" th:field="*{firstName}" placeholder="First name"class="form-control mb-4 col-4" >
    <br/>Last Name: <input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 col-4">
    <br/> Email: <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" >
    <hr>
    <br/><button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
